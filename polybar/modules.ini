# google std::put_time function c++
[module/datetime-full]
type = internal/date
interval = 1.0

date = "%Y %b %d" 
time = %a %I:%M:%S %p

label = %{F#f7f7f7} %date% %time%
label-font = 2

[module/datetime-short]
type = internal/date
interval = 1.0
date = "%b %d %a"
time = %H:%M

label = "  %date% %time%  "
label-font = 2
format-underline = #ffffff


[module/placeholder]
type = custom/text
content = "    "

[module/xworkspaces]
type = internal/xworkspaces
enable-click = false
enable-scroll = false
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-active = %name%
label-active-underline = #fba922
label-active-fareground = #ffffff
# label-active-foreground = #c88f1c
# label-active-background = 
# label-active-underline = #fba922
label-active-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-occupied = %name%
label-occupied-underline = #555555
label-occupied-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-empty = %name%
label-empty-foreground = #55
label-empty-underline = #555555

label-empty-padding = 1

